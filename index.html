<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run JavaScript Files</title>
</head>
<body>
    <button id="buttonMain">Run main.js</button>
    <button id="buttonVariable">Run 02_variable.js</button>
    <button id="button_var_let_const">Run 03_var_let_const.js</button>
    <button id="button_primitives_and_object">Run 04_primitives_and_object.js</button>
    <button id="button_05_chapter1_practice_set">Run 05_chapter1_practice_set.js</button>

    <script>
        document.getElementById('buttonMain').addEventListener('click', function() {
            loadScript('main.js');
        });

        document.getElementById('buttonVariable').addEventListener('click', function() {
            loadScript('02_variable.js');
        });
        
        document.getElementById('button_var_let_const').addEventListener('click', function() {
            loadScript('03_var_let_const.js');
        });

        document.getElementById('button_primitives_and_object').addEventListener('click', function() {
            loadScript('04_primitives_and_object.js');
        });

        document.getElementById('button_05_chapter1_practice_set').addEventListener('click', function() {
            loadScript('05_chapter1_practice_set.js');
        });

        function loadScript(src) {
            var script = document.createElement('script');
            script.src = src;
            // script.onload = function() {
            //     // console.log(src);
            // };
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
