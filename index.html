<!DOCTYPE html>

<head>

    <script>
        document.getElementById('buttonMain').addEventListener('click', function() {
            loadScript('main.js');
        });

        document.getElementById('buttonVariable').addEventListener('click', function() {

        });
        
        document.getElementById('button_var_let_const').addEventListener('click', function() {
            loadScript('03_var_let_const.js');
        });

        document.getElementById('button_primitives_and_object').addEventListener('click', function() {

        document.getElementById('button_07_conditional_expression').addEventListener('click', function() {
                    loadScript('07_conditional_expression.js');
                });
        document.getElementById('button_09_for_loop').addEventListener('click', function() {
                    loadScript('09_for_loop.js');
                });
        document.getElementById('button_10_while_loop').addEventListener('click', function() {
                            loadScript('10_while_loop.js');
                        });

        function loadScript(src) {
            var script = document.createElement('script');
            script.src = src;
            // script.onload = function() {

            // };
            document.body.appendChild(script);
        }
    </script>
